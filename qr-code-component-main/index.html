<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./asset/style/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="card">
    <div class="card-img">
      <img class="image-qr" src="./images/image-qr-code.png" alt="">
    </div>
    <div class="card-info">
      <h2 class="card-title"> Improve your front-end skills by building projects
      </h2>
      <p class="card-text"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
</body>

</html>
