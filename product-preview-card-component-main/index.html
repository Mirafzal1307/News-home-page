<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=DM+Serif+Text&family=Young+Serif&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./asset/style/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="card">
    <div class="card-img">
      <img class="card-img-desktop" src="./images/image-product-desktop.jpg" alt="">
      <img class="card-img-mobile " src="./images/image-product-mobile.jpg" alt="">
    </div>
    <div class="card-info">
      <h3 class="card-brand"> Perfume
      </h3>
      <h2 class="card-title"> Gabrielle Essence Eau De Parfum
      </h2>
      <p class="card-text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="card-cost"> $149.99<span class="discount"> $169.99</span>
      </p>
      <button class="add-card"> <i class="fa fa-cart-plus"></i> Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
