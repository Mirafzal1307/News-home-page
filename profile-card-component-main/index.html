<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./asset/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="card">
    <div class="card-top">

    </div>
    <div class="card-img">
      <img class="image-qr" src="./images/image-victor.jpg" alt="">
    </div>
    <div class="user-info">
      <div class="name">
        <h2>Victor Crest</h2>
        <span>26</span>
        </h2>

      </div>
      <p class="city">London
      </p>
    </div>

    <div class="statistics">
      <div>
        <h3 class="nums">80K </h3>
        <p class="title">Followers</p>
      </div>
      <div>
        <h3 class="nums">803K</h3>
        <p class="title">Likes</p>
      </div>
      <div>
        <h3 class="nums"> 1.4K</h3>
        <p class="title">Photos</p>
      </div>
    </div>
</body>

</html>
